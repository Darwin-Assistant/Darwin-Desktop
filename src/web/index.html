<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./min/recorder.js"></script>
    <script src="./renderer.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="titlebar">
        <div id="settings-gear" style="padding: 10px">
          <img src="./assets/settings.svg" />
        </div>
        <div class="electron-drag"></div>
        <div class="window-controls">
          <div id="min-btn">
            <svg viewBox="0 0 100 100" height="20px" width="20px">
              <line x1="0" y1="50" y2="50" x2="100" style="stroke-width: 5" />
            </svg>
          </div>
          <div id="close-btn">
            <svg viewBox="0 0 100 100" height="24px" width="24px">
              <line x1="0" y1="0" y2="100" x2="100" style="stroke-width: 5" />
              <line x1="100" y1="0" y2="100" x2="0" style="stroke-width: 5" />
            </svg>
          </div>
        </div>
      </div>
      <div class="loader-linear" id="loader">
        <div class="indeterminate"></div>
      </div>
      <div class="welcome-content" id="welcome-content">
        <div class="welcome-title">
          <h1>Hi! What can I do for you?</h1>
        </div>
      </div>
      <div class="message-holder" id="message-holder"></div>
      <div class="options-content" id="options">
        <div class="option" onclick="optionHandler(this)" data-option="hi">
          Hi
        </div>
        <div
          class="option"
          onclick="optionHandler(this)"
          data-option="launch fortnite"
        >
          Launch Fortnite
        </div>
      </div>
      <form id="input-msg">
        <input
          class="text-input"
          id="text-input"
          placeholder="What can I do for you?"
        />
      </form>
      <div class="mic-icon" id="mic" onclick="record()">
        <img src="./assets/Google_mic.svg" height="35px" width="35px" />
      </div>
      <div id="settings-panel">
        <div id="close-settings-btn">
          <svg viewBox="0 0 100 100" height="24px" width="24px">
            <line x1="0" y1="0" y2="100" x2="100" style="stroke-width: 5" />
            <line x1="100" y1="0" y2="100" x2="0" style="stroke-width: 5" />
          </svg>
        </div>
        <div class="settings-rows">
          <div class="settings-row">
            <div>
              <span class="settings-title">Password</span>
              <span class="settings-desc"
                >The password to authenticate the server, default value is
                `password`</span
              >
            </div>

            <input id="pwd" value="password" />
          </div>
          <div class="settings-row">
            <div>
              <span class="settings-title">Host</span>
              <span class="settings-desc"
                >The host of the server to authenticate, default value is `localhost:3500`
              </span>
            </div>
            <input id="host" value="localhost:3500" />
          </div>
        </div>
        <div class="settings-save-btn" onclick="saveSettings()">Save</div>
      </div>
    </div>

    <audio id="assistant-sounds"></audio>
  </body>
</html>
