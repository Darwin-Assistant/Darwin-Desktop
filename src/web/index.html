<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./min/recorder.js"></script>
    <script src="./renderer.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="titlebar">
        <div class="electron-drag"></div>
        <div class="window-controls">
          <div id="min-btn">
            <svg viewBox="0 0 100 100" height="20px" width="20px">
              <line x1="0" y1="50" y2="50" x2="100" style="stroke-width: 5" />
            </svg>
          </div>
          <div id="close-btn">
            <svg viewBox="0 0 100 100" height="24px" width="24px">
              <line x1="0" y1="0" y2="100" x2="100" style="stroke-width: 5" />
              <line x1="100" y1="0" y2="100" x2="0" style="stroke-width: 5" />
            </svg>
          </div>
        </div>
      </div>
      <div class="welcome-content" id="welcome-content">
        <div class="welcome-title">
          <h1>Hi! What can I do for you?</h1>
        </div>

      </div>
    <div class="options-content" id="options">
      <div class="option">Hi</div>
      <div class="option">Launch Fortnite</div>
    </div>
    <form id="input-msg">
      <input class="text-input" placeholder="What can I do for you?"></input>
      </form>
    </div>
    <audio id="assistant-sounds"></audio>
  </body>
</html>
